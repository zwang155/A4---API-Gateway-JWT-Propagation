
micronaut:
  application:
    name: UsersServices
  server:
    port: 8888
---

micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne
      writer:
        header:
          enabled: true
          headerName: "Authorization" 
          prefix: "Bearer "
      propagation:
        enabled: true
        service-id-regex: "offers-services|requests-services|gateway"

      
